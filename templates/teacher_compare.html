{% extends "layout.html" %}

{% block title %}Öğretmen-Öğrenci Karşılaştırma{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-8">
    <h2 class="text-2xl font-bold text-indigo-700 mb-6">
        <i class="fas fa-chalkboard-teacher mr-2"></i>Öğretmen-Öğrenci Karşılaştırma
    </h2>

    <form method="POST" class="space-y-6">
        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label class="block font-medium mb-2">Öğretmen Dosyası</label>
                <select name="teacher_file" class="w-full p-3 border rounded-lg" required>
                    <option value="">Seçiniz</option>
                    {% for file in teacher_files %}
                    <option value="{{ file.id }}">{{ file.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block font-medium mb-2">Öğrenci Ödevi</label>
                <select name="student_submission" class="w-full p-3 border rounded-lg" required>
                    <option value="">Seçiniz</option>
                    {% for sub in student_submissions %}
                    <option value="{{ sub.id }}">
                        {{ sub.student_name }} - {{ sub.assignment_name }} ({{ sub.submitted_at|datetimeformat }})
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">
            <i class="fas fa-search mr-2"></i> Karşılaştır
        </button>
    </form>
</div>
{% endblock %}
